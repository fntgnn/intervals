<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <title>Intervals Game 2</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid justify-content">
                    <a class="navbar-brand" href="index.html">Intervals</a>
                    <a  href="game1.html" class="btn btn-outline-success">Game 1</a>
                    <a  href="game2.html" class="btn btn-danger">Game 2</a>
                    <a  href="about.html" class="btn btn-outline-primary">About</a>

            </div>
        </nav>
        <div class="setup border">
            <div class="border m-2">
                <b>Difficulty:</b> <br>
                 <button class="btn btn-success m-2" onclick="chooseDiff('nat')">Easy</button> only natural intervals <br>
                 <button class="btn btn-danger m-2" onclick="chooseDiff('alt')">Hard</button> alterated intervals
            </div>
            <div class="border m-2">
                <b>How Many:</b> <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="howMany" id="howMany5" value="5" >
                    <label class="form-check-label" for="inlineRadio1">5</label>
                    </div>
                    <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="howMany" id="howMany10" value="10">
                    <label class="form-check-label" for="inlineRadio2">10</label>
                    </div>
                    <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="howMany" id="howMany20" value="20" checked="checked">
                    <label class="form-check-label" for="inlineRadio3">20</label>
                    </div>
                    <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="howMany" id="howManyInf" value="-1">
                    <label class="form-check-label" for="inlineRadio3">&#8734;</label>
                    </div>
            </div>

            <b>The game will start after choosing a difficult!</b>
            
        </div>
        <div id="game" style="visibility: hidden;">
        <h2><span id="note"></span> is the <span id="interval"></span> of...</h2>
        <div class="btn-toolbar d-flex justify-content-between mb-4">
            <div class="btn-group mb-2">
                <button class="btn btn-warning" onclick="getNote('Cbb')">Cbb</button>
                <button class="btn btn-warning" onclick="getNote('Cb')">Cb</button>
                <button class="btn btn-primary" onclick="getNote('C')">C</button>
                <button class="btn btn-danger" onclick="getNote('C#')">C#</button>
                <button class="btn btn-danger" onclick="getNote('C##')">C##</button>
            </div>

            <div class="btn-group mb-2">
                <button class="btn btn-warning" onclick="getNote('Dbb')">Dbb</button>
                <button class="btn btn-warning" onclick="getNote('Db')">Db</button>
                <button class="btn btn-primary" onclick="getNote('D')">D</button>
                <button class="btn btn-danger" onclick="getNote('D#')">D#</button>
                <button class="btn btn-danger" onclick="getNote('D##')">D##</button>
            </div>
            <div class="btn-group mb-2">
                <button class="btn btn-warning" onclick="getNote('Ebb')">Ebb</button>
                <button class="btn btn-warning" onclick="getNote('Eb')">Eb</button>
                <button class="btn btn-primary" onclick="getNote('E')">E</button>
                <button class="btn btn-danger" onclick="getNote('E#')">E#</button>
                <button class="btn btn-danger" onclick="getNote('E##')">E##</button>
            </div>
        </div> 


        <div class="btn-toolbar d-flex justify-content-between mb-4">
            <div class="btn-group mb-2">
                <button class="btn btn-warning" onclick="getNote('Fbb')">Fbb</button>
                <button class="btn btn-warning" onclick="getNote('Fb')">Fb</button>
                <button class="btn btn-primary" onclick="getNote('F')">F</button>
                <button class="btn btn-danger" onclick="getNote('F#')">F#</button>
                <button class="btn btn-danger" onclick="getNote('F##')">F##</button>
            </div>

            <div class="btn-group mb-2">
                <button class="btn btn-warning" onclick="getNote('Gbb')">Gbb</button>
                <button class="btn btn-warning" onclick="getNote('Gb')">Gb</button>
                <button class="btn btn-primary" onclick="getNote('G')">G</button>
                <button class="btn btn-danger" onclick="getNote('G#')">G#</button>
                <button class="btn btn-danger" onclick="getNote('G##')">G##</button>
            </div>
            <div class="btn-group mb-2">
                <button class="btn btn-warning" onclick="getNote('Abb')">Abb</button>
                <button class="btn btn-warning" onclick="getNote('Ab')">Ab</button>
                <button class="btn btn-primary" onclick="getNote('A')">A</button>
                <button class="btn btn-danger" onclick="getNote('A#')">A#</button>
                <button class="btn btn-danger" onclick="getNote('A##')">A##</button>
            </div>
        </div>
        <div class="btn-toolbar d-flex justify-content-between mb-4">
            <div class="btn-group mb-2">
                <button class="btn btn-warning" onclick="getNote('Bbb')">Bbb</button>
                <button class="btn btn-warning" onclick="getNote('Bb')">Bb</button>
                <button class="btn btn-primary" onclick="getNote('B')">B</button>
                <button class="btn btn-danger" onclick="getNote('B#')">B#</button>
                <button class="btn btn-danger" onclick="getNote('B##')">B##</button>
            </div>
        </div>
    </div>
    
    <div id="abort" style="visibility: hidden;">
        <button class="btn btn-warning" onclick="gameOver()">Stop</button>
        <button class="btn btn-danger" onclick="playAgain()">Restart</button>
    </div>
    <div id="currentAnswer" style="visibility: hidden;">
        <table class="table table-bordered">
        <tr>
            <th id="thright" style="text-align: center">right</th>
            <th id="thwrong" style="text-align: center">wrong</th>
            <th id="thtotal" style="text-align: center">total</th>
        </tr>
        <tr>
            <td style="text-align: center"><span class="right"></span> </td>
            <td style="text-align: center"><span class="wrong"></span> </td>
            <td style="text-align: center"><span class="total"></span></td>
        </tr>
        </table>
    </div>
    
    <div class="risultati" style="visibility: hidden;">
        <i class="fa-regular fa-circle-check bg-success p-2 rounded m-1"></i> right: <span class="right"></span> <br>
        <i class="fa-regular fa-circle-xmark bg-danger p-2 rounded m-1"></i> wrong: <span class="wrong"></span> <br>
        <i class="fa-regular fa-clock bg-primary p-2 rounded m-1"></i> time: <span class="time"></span> <br>
        <button class="btn btn-success" onclick="playAgain()">Play Again!</button>
        <a href="index.html" class="btn btn-primary">Choose another game</a>

    </div>
    <footer>Made with: <a href="https://icons8.com/" target="_blank">Icons8</a>, <a href="https://www.fontawesome.com" target="_blank">FontAwesome</a>, <a href="https://jquery.com" target="_blank">jQuery</a>, <a href="https://getbootstrap.com/" target="_blank">Bootstrap</a></footer>
   <script src="game2.js"></script>
</body>
</html>
